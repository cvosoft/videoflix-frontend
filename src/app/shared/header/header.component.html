<header>
    <a routerLink="/"><img src="logo2.png"></a>

    @if ((isVideOfferPage() || isPredigtDetailPage()) && authService.isAuthenticated()) {
    <button (click)="logout()">Log out</button>
    }

    @else if (!isLoginPage() && !isVideOfferPage() && !isImprintOrLegalNotice()) {
    <a routerLink="/login"><button>Log in</button></a>
    }

    @else if (isImprintOrLegalNotice()) {
    <button (click)="goBack()">Back</button>
    }

</header>
