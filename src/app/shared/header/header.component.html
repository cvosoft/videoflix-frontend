<div class="header">
    <a routerLink="/"><img src="logo2.png"></a>

    @if (!isLoginPage() && !isVideOfferPage() && !isImprintOrLegalNotice()) {
    <a routerLink="/login"><button>Log in</button></a>
    }

    @if (isVideOfferPage() && authService.isAuthenticated()) {
    <button (click)="logout()">Log out</button>
    }

    @if (isImprintOrLegalNotice()) {
    <button (click)="goBack()">Back</button>
    }

</div>
