<div class="header">
    <a routerLink="/"><img src="logo2.png"></a>

    @if (!isLoginPage() && !isVideOfferPage()) {
    <a routerLink="/login"><button>Log in</button></a>
    }

    @if (isVideOfferPage() && authService.isAuthenticated()) {
    <button (click)="logout()">Log out</button>
    }




</div>
