<section>

    <h2>Predigten, Lehreinheiten ...</h2>
    <h3>
        Gib Deine Email-Adresse an um ein Abo zu erstellen oder zu erneuern.
    </h3>

    <form (ngSubmit)="onSubmit()">
        <div class="formClass">
            <input type="email" [(ngModel)]="email" name="email" placeholder="Email Address" required>

        </div>
    </form>

</section>
