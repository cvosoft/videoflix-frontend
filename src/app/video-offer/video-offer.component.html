<section>

    <div class="preview">
    </div>

    <div class="series-list">

        @for (serie of serien; track serie) {

        <h4> {{ serie.title }}</h4>

        <div class="series-block">

            @for (predigt of serie.predigten; track predigt) {

            <div class="thumb" (click)="onFolgeClick(predigt)">
                <img [src]="predigt.thumbnail_file" alt="">
            </div>

            }

        </div>
        }

    </div>
</section>
